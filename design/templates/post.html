{% extends "templates/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
  <div class="code-languages">
    {% for lang in post.languages %}
    <div class="code-language">{{ lang }}</div>
    {% endfor %}
  </div>
  <h1>{{post.title}}</h1>
  {% block post %}
  {% endblock %}
  <div class="modified-at"> 
    <small>last modified: {{post.get_modifiedAt_format()}}</small>
  </div>

{% endblock %}
