{% extends "templates/base.html" %}

{% block content %}
  <div class="post-grid">
    {% for post in state.posts | sort(attribute='postedAt') %}
     <a href="{{post.get_url()}}" class="post-grid-block">
       <h3>{{ post.title }}</h3>
       <p>posted at: {{ post.get_postedAt_format() }}</p>
       <p class="abstract">{{ post.abstract | safe }}</p>
       <div class="code-languages">
         {% for lang in post.languages %}
           <div class="code-language">{{lang}}</div>
         {% endfor %}
       </div>
     </a>
    {% endfor %}
  </div>
{% endblock %}
