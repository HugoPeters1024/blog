<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monalis – Simulated Annealing with Triangles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 1.5rem 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #fff;
        }

        header p {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.3rem;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            padding: 0.5rem;
        }

        #monalis-canvas {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        footer {
            padding: 1rem;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monalis</h1>
        <p>GPU-accelerated simulated annealing — approximating images with triangles</p>
    </header>

    <div id="canvas-container">
        <canvas id="monalis-canvas"></canvas>
    </div>

    <footer>
        <a href="https://github.com/HugoPeters1024/monalis" target="_blank">Source on GitHub</a>
    </footer>

    <script type="module">
        import init from './monalis.js';

        // Fetch and decompress the gzipped wasm module
        const response = await fetch('./monalis_bg.wasm.gz');
        const ds = new DecompressionStream('gzip');
        const decompressed = response.body.pipeThrough(ds);
        const blob = await new Response(decompressed).blob();
        const wasmBytes = await blob.arrayBuffer();

        init({ module_or_path: wasmBytes });
    </script>
</body>
</html>
